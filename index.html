<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netbil</title>
</head>
<body>
    <header>
       
        <h1>Evento de tecnologia</h1>
   
    <article>
        <img src="download.png"Imagem">
        
    </article>    
    
    </header>


    <section>

        <h2>Preencha o Forumlário a baixo:</h2>
       
        <form>
        
        <label for="nome">Nome:</label><br>
            <input id="nome"type="text"name="nome"placeholder="Digite seu nome aqui"required><br>
            <label for="email">Email:</label><br>
            <input id="email"type="email"name="e-mail"placeholder="Digite seu e-mail"required><br><br>
        
        
        
            <label>O que o motivou a participar do evento?</label><br>
            <textarea name="motivo"placeholder="Comente aqui..." cols="30" rows="10"></textarea><br>
        
       
            <p><label for="Nome">Selecione uma área de desenvolvimento:</label><br>
            <select name="função" id="Nome"arial.placeholder="Selecione"required >
                <option value=""></option>
                <option value="Back-end">Back-end</option>
                <option value="Font-end">Font-end</option>
                <option value="Mobile">Mobile</option>
                <option value="Full-stack">Full-stack</option>
                <option value="Desktop">Desktop</option>
            </select><br><br>
        

       
            <label for="senha">Crie uma senha:</label><br>
            <input type="password"id="senha"required><br>
            <label for="confir">Confirme sua senha:</label><br>
            <input type="password"id="confir"required><br>
        
        
            <label><strong>você deseja receber novidade em seu e-mail?</strong></label><br>
            <label for="sim">Sim</label>
            <input type="radio"name="novidades e-mail"id="sim"value="sim"required>
            <label for="não">Não</label>
            <input type="radio"name="novidades e-mail"id="não"value="não"required><br><br>
    
       

            <button type="submit">Enviar</button>
            
        </form>
                
    </section>        

</body>
</html>
